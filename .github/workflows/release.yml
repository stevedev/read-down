name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Setup (download JS dependencies + generate project)
        run: make setup

      - name: Package app
        run: make package

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(cat VERSION)
          gh release create "${{ github.ref_name }}" \
            "dist/ReadDown-${VERSION}.zip#ReadDown.app (macOS)" \
            --title "ReadDown ${VERSION}" \
            --generate-notes
